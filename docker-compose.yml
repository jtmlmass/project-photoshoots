  # Microservicio de usuarios
  user-db:
    image: buildo/h2database:2020-12-11
    restart: always
    ports:
      - 8082:8082
    networks:
      - db-user

  user-microservice:
    build: ./user-microservice
    restart: always
    environment:
      - CONFIG-SERVER=config-server
      - DB_HOST=user-db
      - DB_PORT=3306
      - EUREKA-SERVER=eureka-server
      # - LOGSTASH-SERVER=logstash
    networks:
      - mi-red
      - db-user
    depends_on:
      - user-db
      - eureka-server
  
  # Microservicio de compra de eventos
  compra-db:
    image: buildo/h2database:2020-12-11
    restart: always
