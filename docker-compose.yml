  # Servidor de configuracion
  config-server:
    build: ./servidor-configuracion
    restart: always
    environment:
      - EUREKA-SERVER=eureka-server
      # - LOGSTASH-SERVER=localhost
    ports:
      - 8888:8888
    networks:
      - mi-red
    volumes:
      - "./archivos-configuracion/config:/archivos-configuracion/config"

    healthcheck:
      test: "curl --fail --silent localhost:8081/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s

    # depends_on:
    #   - logstash

  # Servidor de autodescubrimiento (Eureka)
  eureka-server:
    build: ./servidor-eureka
    restart: always
    environment:
      - CONFIG-SERVER=config-server
      # - LOGSTASH-SERVER=logstash
    ports:
      - 8761:8761
    networks:
      - mi-red
    depends_on: 
      - config-server

  # Servidor Perimetral
  zulu-server:
    build: ./servidor-perimetral
    restart: always
    environment:
      - CONFIG-SERVER=config-server
      - EUREKA-SERVER=eureka-server
      # - LOGSTASH-SERVER=logstash
    ports:
      - 8080:8080
    networks:
      - mi-red
    depends_on:
      - eureka-server
      - user-microservice
      - compra-microservice
      - notification-microservice

